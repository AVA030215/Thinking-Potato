<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Potato : Dashboard</title>
    <link rel="icon" href="/public/img/logo.png" type="image/png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/src/styles/teacherdash.css">
    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- js -->
      <script src="../src/navigation.js"></script>

</head>
<body>
    <div id="dashboard">
        <h1 id="greeting">Kia Ora, </h1>
    </div>

    <div id="profile">
        <img src="/public/img/exampleprofile.jpg" alt="User Profile" id="profile-photo"/>
    </div>

    <div class="schedule-container">
        <button id="checkScheduleButton">Check My Schedule</button>
    </div>
    
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Add Student</h2>
            <form id="addStudentForm">
                <label for="studentEmail">Enter Student ID:</label>
                <input type="email" id="studentEmail" name="studentEmail" placeholder="Student Email" required />
                <button type="submit">Add</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    

    <div id="addStudentButton" class="floating-button">
        <img src="/public/img/plusicon.png" alt="Add Student">
    </div>
    


    <div id="studentListContainer">
        <h3> My Students </h3>
        <div id="students"></div>
        
    </div>
    

    <script src="/src/teacherdash.js"></script>
</body>
</html>
