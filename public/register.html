<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thinking Potato : Register</title>
        <link rel="icon" href="/public/img/logo.png" type="image/png">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Walter+Turncoat&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="/src/styles/siginup.css">
        <!-- jQuery -->
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <!-- js -->
          <script src="../src/navigation.js"></script>
    </head>
    <body>
        <section class="container">
          <header>SIGN UP</header>
          <form id="registerForm" class="form">
            <div class="input-box">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required />
            </div>
    
            <div class="input-box">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />
            </div>
    
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
    
            <div class="input-box">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter email address" required />
            </div>
    
            <div class="input-box">
              <label for="mathLevel">What math level are you in?</label>
              <input type="text" id="mathLevel" name="mathLevel" placeholder="Enter your math level" />
            </div>
    
            <button type="submit">Register</button>
          </form>
        </section>
        <!-- JavaScript -->
        <script src="../src/register.js"></script>

      </body>
</html>
