<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thinking Potato : Schedule</title>
        <link rel="icon" href="/public/img/logo.png" type="image/png">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Walter+Turncoat&display=swap" rel="stylesheet">

<body>

    <!-- New Container for Title & Profile -->
<div class="header-container">
    <h1 id="scheduleTitle">Check My Schedule</h1>
    <div id="profile">
        <img src="/public/img/exampleprofile.jpg" alt="User Profile" id="profile-photo"/>
    </div>
</div>

<!-- Type selection dropdown below the title -->
<div class="view-options">
    <select id="viewType">
        <option value="list">List</option>
        <option value="weekly">Weekly</option>
    </select>
</div>

<!-- Schedule Display Area -->
<div id="scheduleContainer"></div>
    
<script src="/src/studentschedule.js"></script>
